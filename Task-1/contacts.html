<h1 class="TexhoWorld">Контакты</h1>

<form>
    <fieldset>
        <legend><h3>Напишите нам:</h3></legend>
        <label>Имя <input class="enter"  type="text" placeholder="Введите имя" required></label>
        <!--placeholder="Введите имя" - Определяет короткую текстовую подсказку, которая описывает ожидаемое вводимое значение -->
        <!--required - Выводит сообщение о том, что данное поле является обязательным для заполнения. -->
        <br>
        <br>
        <label>Email <input class="enter" type="email" placeholder="Введите e-mail" required></label>
        <!--placeholder="Введите имя" - Определяет короткую текстовую подсказку, которая описывает ожидаемое вводимое значение -->
        <!--required - Выводит сообщение о том, что данное поле является обязательным для заполнения. -->
        <br>
        <br>
        <fieldset class="borderGender"><legend>Пол</legend>
            <label>Муж <input type="radio" name="gender" checked></label>
            <label>Жен <input type="radio" name="gender"></label>
        </fieldset>
        <!--<fieldset></fieldset> - предназначен для группировки элементов, связанных друг с другом, разделяя таким образом форму на логические фрагменты. -->
        <!-- checked - трибут проверяет, установлен ли флажок по умолчанию при загрузке страницы для полей типа type="checkbox" и type="radio" -->
        <br>
        <br>
        <label>Укажите дату рождения <input type="date"></label>
        <br>
        <br>
        <label>Тема сообщения<input class="enter" type="text" placeholder="Введите тему сообщения" required></label>
        <!--placeholder="Введите имя" - Определяет короткую текстовую подсказку, которая описывает ожидаемое вводимое значение -->
        <!--required - Выводит сообщение о том, что данное поле является обязательным для заполнения. -->
        <br>
        <br>
        <textarea>Комментарий</textarea>
        <!--<textarea>...</textarea> - используется когда нужно создать большие текстовые поля -->
        <br>
        <br>
        <label>Согласие на обработку данных <input type="checkbox"></label>
        <!--checkbox - Галочка -->
        <br>
        <br>
        <input type="submit" value="Отправить">
        <!--submit - кнопка для отправки данных формы-->
        <!--value - Задает значение по умолчанию, отправляемое при нажатии на кнопку.-->
        <input type="reset" value="Очистить">
        <!--reset - кнопка сброса, возвращает первоначальное значение-->
        <!--value - Задает значение по умолчанию, отправляемое при нажатии на кнопку.-->
    </fieldset>
</form>
