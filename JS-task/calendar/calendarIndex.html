<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calendarCSS.css">
    <script src="calendarJS.js" defer></script>
</head>
<body class="calendar">

<div class="wrapper-calendar">
    <div class="wrapper-calendar-inside">
        <div class="calendar-date-and-btn-arrows">
            <div class="calendar-date">

            </div>
            <div class="wrapper-arrow">
                <div class="btn-arrow before">
                    <img class="arrow" src="img/arrow-green.svg" alt="">
                </div>
                <div class="btn-arrow after">
                    <img class="arrow" src="img/arrow-green-down.svg" alt="">
                </div>
            </div>
        </div>
        <div class="wrapper-days-of-week">
            <div class="day monday">Пн</div>
            <div class="day tuesday ">Вт</div>
            <div class="day wednesday ">Ср</div>
            <div class="day thursday ">Чт</div>
            <div class="day friday ">Пт</div>
            <div class="day weekend ">Сб</div>
            <div class="day weekend">Вс</div>
        </div>
        <div class="wrapper-with-dates-of-calendar">
        </div>
    </div>

    <div class="popup">
        <p class="date-weather">

        </p>
        <div class="img-weather">

        </div>
        <p class="temperature-weather">
            t = <span class="value-of-temperature"></span>
        </p>
        <p class="temperature-feels-like-weather">
            ощущается: <span class="value-of-temperature-feels-like"></span>
        </p>
        <p class="windy-weather">
            м/c <span class="value-of-windy"></span>
        </p>
    </div>
</div>

</body>
</html>
