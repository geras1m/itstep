<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calendarCSS.css">
    <script src="calendarJS.js" defer></script>
</head>
<body class="calendar">
<div class="maska_video">
    <video id="myVideo" autoplay muted loop src="video/Videos.mp4"></video>
</div>

<div class="wrapper-calendar">
    <div class="wrapper-calendar-inside">
        <div class="calendar-date-and-btn-arrows">
            <div class="calendar-date">

            </div>
            <div class="wrapper-arrow">
                <div class="btn-arrow before">
                    <img class="arrow" src="img/arrow-green.svg" alt="">
                </div>
                <div class="btn-arrow after">
                    <img class="arrow" src="img/arrow-green-down.svg" alt="">
                </div>
            </div>
        </div>
        <div class="wrapper-days-of-week">
            <div class="day monday">Пн</div>
            <div class="day tuesday ">Вт</div>
            <div class="day wednesday ">Ср</div>
            <div class="day thursday ">Чт</div>
            <div class="day friday ">Пт</div>
            <div class="day weekend ">Сб</div>
            <div class="day weekend">Вс</div>
        </div>
        <div class="wrapper-with-dates-of-calendar">
        </div>
    </div>

    <div class="popup">
        <p class="date-weather">

        </p>
        <div class="img-weather">

        </div>
        <p class="temperature-weather">
            <span class="value-of-temperature"></span>
        </p>
        <p class="temperature-feels-like-weather">
            Ощущается: <span class="value-of-temperature-feels-like"></span>
        </p>
        <p class="boxes-of-weather windy-weather">
            <img class="weather-icon" src="img/windy.svg" alt=""> <span class="value value-of-windy"></span> м/c
        </p>
        <p class="boxes-of-weather humidity-weather">
            <img class="weather-icon" src="img/drop.svg" alt=""> <span class="value value-of-humidity"></span> %
        </p>
        <p class="boxes-of-weather pressure-weather">
            <img class="weather-icon" src="img/pressure.svg" alt=""> <span class="value value-of-pressure"></span> мм.рт.ст
        </p>
        <p class="boxes-of-weather pop-weather">
            <img class="weather-icon" src="img/umbrella.svg" alt=""> <span class="value value-of-pop"></span> %
        </p>
    </div>
</div>
<button id="my-btn">Остановить видео</button>
</body>
</html>
